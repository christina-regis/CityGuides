<h3>Hosts Create a profile</h3>
<form>
  <label>First Name</label>
  <input type="text" ng-model="hcreatectrl.newHost.firstName">
  <br>
  <label>Last Name</label>
  <input type="text" ng-model="hcreatectrl.newHost.lastName">
  <br>
  <label>Email</label>
  <input type="text" ng-model="hcreatectrl.newHost.email">
  <br>
  <label>Password</label>
  <input type="text" ng-model="hcreatectrl.newHost.password">
  <br>
  <label>State</label>
  <input type="text" ng-model="hcreatectrl.newHost.state">
  <br>
  <label>City</label>
  <input type="text" ng-model="hcreatectrl.newHost.city">
  <br>
  <label>Neighborhood</label>
  <input type="text" ng-model="hcreatectrl.newHost.neighborhood">
  <br>
  <label>Attractions near me</label>
  <input type="text" ng-model="hcreatectrl.newHost.attractionsNearMe">
  <br>
  <label>About Me</label>
  <textarea type="text" ng-model="hcreatectrl.newHost.aboutMe"></textarea>
  <br>
  <label>About my space</label>
  <textarea type="text" ng-model="hcreatectrl.newHost.aboutMyRental"></textarea>
  <br>
  <label>Things I Like</label>
  <textarea type="text" ng-model="hcreatectrl.newHost.thingsILike"></textarea>
  <br>
  <button ng-click="hcreatectrl.addHost()">Create Profile</button>
</form>
