<form class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <h3>Email Host</h3>
    </div>
  </div>
  <div class="form-group">
    <label for="emailLabel" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input id="to" type="text" ng-model="email.message.to" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label for="serialNumberLabel" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-10">
      <input id="subject" type="text" ng-model="email.message.subject" placeholder="Subject">
    </div>
  </div>
  <div class="form-group">
    <label for="descriptionLabel" class="col-sm-2 control-label">Message</label>
    <div class="col-sm-10">
      <textarea id="content" cols="40" row="5" ng-model="email.message.body" placeholder="Message"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="send_email" ng-click="email.send()" class="btn btn-info">Send Email</button>
    </div>
  </div>
</form>
