<form class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <h3>Email Host</h3>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Your Email</label>
    <div class="col-sm-10">
      <input id="from" type="text" ng-model="emailctrl.message.from" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Your Name</label>
    <div class="col-sm-10">
      <input id="subject" type="text" ng-model="emailctrl.message.subject" placeholder="Subject">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Message</label>
    <div class="col-sm-10">
      <textarea id="body" cols="40" row="5" ng-model="emailctrl.message.body" placeholder="Message"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="emailctrl.send()" class="btn btn-info">Send Email</button>
      <a class="btn btn-info" href="#/host/index">Back to List</a>
    </div>
  </div>
</form>
